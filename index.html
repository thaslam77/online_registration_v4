<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Online Registration</title>
</head>
<body>
    <header class="main-header">
        <h1 class="name">The Code Review</h1>
    </header> 
        <div class="container">           
            <form class="my-form" action="index.html" method="post">
                <div class="banner">
                    <h1 class="headline">Signup for our newsletter</h1>
                    <p class="subtitle">Get the latest news on how your code is doing right in your inbox</p>
                </div>                
                <div class="contacts_container">
                    <fieldset>
                        <legend>Contact Information</legend>
                        <div class="form-box">
                            <label for="name">Full Name</label>
                            <input required type="text" id="name" name="user_name" placeholder="Required">
                        </div>                        
                        <div class="form-box">
                            <label for="email">Email Address</label>
                            <input required type="email" id="email" name="user_email" placeholder="Required">
                        </div>                        
                        <div class="form-box">
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" name="user_phone" placeholder="Phone Number">
                        </div>                        
                        <div class="form-box">
                            <label for="street_address">Street Address</label>
                            <input type="text" id="street_address" name="user_street_address" placeholder="Street Address">
                        </div>                        
                        <div class="form-box">
                            <label for="city">City</label>
                            <input type="text" id="city" name="user_city" placeholder="City">
                        </div>                        
                        <div class="form-box">
                            <label for="state">State</label>
                            <select class="light" id="state" name="user_state">
                                <option value="" disabled selected>Choose State</option>
                                <option value="AL">Alabama</option>
                                <option value="AK">Alaska</option>
                                <option value="AZ">Arizona</option>
                                <option value="AR">Arkansas</option>
                                <option value="CA">California</option>
                                <option value="CO">Colorado</option>
                                <option value="CT">Connecticut</option>
                                <option value="DE">Delaware</option>
                                <option value="DC">District Of Columbia</option>
                                <option value="FL">Florida</option>
                                <option value="GA">Georgia</option>
                                <option value="HI">Hawaii</option>
                                <option value="ID">Idaho</option>
                                <option value="IL">Illinois</option>
                                <option value="IN">Indiana</option>
                                <option value="IA">Iowa</option>
                                <option value="KS">Kansas</option>
                                <option value="KY">Kentucky</option>
                                <option value="LA">Louisiana</option>
                                <option value="ME">Maine</option>
                                <option value="MD">Maryland</option>
                                <option value="MA">Massachusetts</option>
                                <option value="MI">Michigan</option>
                                <option value="MN">Minnesota</option>
                                <option value="MS">Mississippi</option>
                                <option value="MO">Missouri</option>
                                <option value="MT">Montana</option>
                                <option value="NE">Nebraska</option>
                                <option value="NV">Nevada</option>
                                <option value="NH">New Hampshire</option>
                                <option value="NJ">New Jersey</option>
                                <option value="NM">New Mexico</option>
                                <option value="NY">New York</option>
                                <option value="NC">North Carolina</option>
                                <option value="ND">North Dakota</option>
                                <option value="OH">Ohio</option>
                                <option value="OK">Oklahoma</option>
                                <option value="OR">Oregon</option>
                                <option value="PA">Pennsylvania</option>
                                <option value="RI">Rhode Island</option>
                                <option value="SC">South Carolina</option>
                                <option value="SD">South Dakota</option>
                                <option value="TN">Tennessee</option>
                                <option value="TX">Texas</option>
                                <option value="UT">Utah</option>
                                <option value="VT">Vermont</option>
                                <option value="VA">Virginia</option>
                                <option value="WA">Washington</option>
                                <option value="WV">West Virginia</option>
                                <option value="WI">Wisconsin</option>
                                <option value="WY">Wyoming</option>
                            </select>
                        </div>                        
                        <div class="form-box">
                            <label for="zip_code">Zip Code</label>
                            <input type="text" id="zip_code" name="user_zip_code" placeholder="Zip Code">
                        </div>                    
                    </fieldset>
                </div>
                <div class="news_letter_container">
                    <fieldset>
                        <legend>Newsletter</legend>
                        <div class="labels">
                            <label>Select the newsletters you would like to recieve</label>
                        </div>
                        <div>
                            <input type="checkbox" id="html_news" value="interest_html" name="user_interest"><label class="light" for="html_news">HTML News</label><br>
                        </div>
                        <div>
                            <input type="checkbox" id="css_news" value="interest_css" name="user_interest"><label class="light" for="css_news">CSS News</label><br>
                        </div>
                        <div>
                            <input type="checkbox" id="javascript_news" value="interest_javascript" name="user_interest"><label class="light" for="javascript_news">Javascript News</label>
                        </div>
                    </fieldset>
                    <fieldset>    
                        <div class="labels">
                            <label>Newsletter format</label>
                        </div>
                        <div>
                            <input type="radio" id="html_format" value="interest_html_format" name="user_interest"><label class="light" for="html_format">HTML</label><br>
                        </div>
                        <div>
                            <input type="radio" id="plain_text" value="interest_plain_text" name="user_interest"><label class="light" for="plain_text">Plain text</label><br>
                        </div>
                        <label for="topics">Other topics you'd like to hear about</label>
                        <div>
                            <textarea id="topics" name="user_topics" placeholder="Please type here for othere topics you'd like to hear about"></textarea>
                        </div>
                    </fieldset>
               </div>
               <button type="submit">Sign Up</button>
            </form>
            <footer>
                <p>Copyright The Code Review</p>
            </footer>
        </div>
</body>
</html>
